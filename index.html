<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculation</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Daire Alanı Hesaplama</h1>
        <form id="circle-form">
            <div class="mb-3">
                <label for="radius" class="form-label">Yarıçap Değeri Giriniz:</label>
                <input type="number" id="radius" class="form-control" required>
            </div>
            <button type="button" id="calculate-btn" class="btn btn-primary w-100">Hesapla</button>
        </form>
        <div id="result-container" class="mt-4">
            <h2 class="text-center">Sonuç</h2>
            <p id="result" class="text-center"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
